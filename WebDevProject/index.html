      <div class="pictureDiv">

      </div>

      <div class="infoDiv">
        <h3> Margins are distances between two divs. Look at the code below.
        </h3>
      </div>

      <div class="codeContainerDiv">

        <!-- <div class="htmlDivCurtain"><h1>HTML</h1></div> -->
        <div class="htmlDiv">
          <div class="overlay">HTML</div>
          <!-- CODE START -->
         
          <textarea>&lt!DOCTYPE html&gt
              &lthtml lang="en"&gt
              &lthead&gt
                  &ltmeta charset="UTF-8"&gt
                  &ltmeta name="viewport" content="width=device-width, initial-scale=1.0"&gt
                  &ltmeta http-equiv="X-UA-Compatible" content="ie=edge"&gt
                  &ltlink rel="stylesheet" href="./css/styleMargins.css"&gt
                  &lttitle&gtMarginsCSS&lt/title&gt
              &lt/head&gt
              &ltbody&gt
                  &lth1&gtMargins&lt/h1&gt
                  &ltp&gtCSS can control the margins of HTML elements.&lt/p&gt
              
                  &ltdiv&gt&ltp&gtHey a p element inside a div can be referenced in CSS as "div p" - the space works as an inclusion.&lt/p&gt&lt/div&gt
                  &ltdiv id="ndiv"&gtA div with id.&lt/div&gt
                  &ltdiv class="right-margin"&gt&ltp&gtthis div has a right margin.&lt/p&gt&lt/div&gt
                  &ltdiv class="bottom-margin"&gt&ltp&gtthis div has a bottom margin.&lt/p&gt&lt/div&gt
                  &ltdiv class="margin-one-value"&gt&ltp&gtHey a p element inside a div with one value.&lt/p&gt&lt/div&gt
                  &ltdiv class="margin-two-value"&gt&ltp&gtHey a p element inside a div with two values.&lt/p&gt&lt/div&gt
                  &ltdiv class="margin-four-value"&gt&ltp&gtHey a p element inside a div with four values.&lt/p&gt&lt/div&gt
                  &ltdiv class="auto-margin"&gt&ltp&gtHey a p element inside a div with auto values.&lt/p&gt&lt/div&gt
              
              &lt/body&gt
              &lt/html&gt</textarea>
          <!-- CODE END -->
          
        </div>
        <div class="cssDiv">
          <div class="overlay">CSS</div>
        <textarea>
            h1, p{
            /* for all h1 and p elems */
                margin-left: 50px;
            }
            
            div p{
            /* the p inside a div is referenced */
                margin-left: 100px;
            }
            
            div{
                /* for any div this works */
                width: 400px;
                /* with perfect fits with the text */
                height: 50%;
                background-color: bisque;
                border: 10px solid deeppink;
            }
            
            #ndiv{
                margin-top: 50px;
            }
            
            .right-margin{
                /* for any element with class name "right-margin" */
                width: 80%;
                margin-right:  200px;
            }
            
            .bottom-margin{
                /* for any element with class name "bottom-margin" */  
                margin-bottom:  50px;
            }
            
            .margin-one-value{
                /* in any direction if one value for margin */
                margin: 100px;
            }
            
            .margin-two-value{
                /* in any direction for two value for margins in:
                 top-bottom 200px, right-left 50px*/
                margin: 200px 50px;
            }
            
            .margin-four-value{
                /* in any direction for two value for margins in:
                 top-200px, right-50px bottom-20px left-30px*/
                margin: 200px 50px 20px 30px;
            }
            
            .auto-margin{
                /* auto margin - any element has auto margin as a class available */
                /* to center horizontally */
                margin: auto;
            }</textarea>
